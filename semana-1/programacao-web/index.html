<!DOCTYPE html>
<html>

<head>
    <title>
        Programacao Web - Semana 1
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        header {
            background-color: orange;
            height: 50px;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 20px;
        }

        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        footer {
            position: fixed;
            width: 100%;
            background-color: transparent;
            border: 1px solid black;
            height: 30px;
            text-align: center;
            /* margin-bottom: 20px; */
            bottom: 0;
        }
        section{
            height: 100vh;
        }
        /* Usando Id para estilizar os elementos */
        #Sobre{
            background-color: rgb(7, 60, 7);
        }
        #contacto{
            background-color: rgb(6, 6, 59);
        }
        .card{
            box-shadow: 10px 10px 5px grey;
            padding: 20px;
            margin: 20px;
            width: 200px;
            background-color: white;
        }

        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
                height: auto;
            }

            nav a {
                margin: 10px 0;
            }
            
        }

    </style>
</head>

<body>
    <header>
        <h3>TLAVANA</h3>
        <nav>
            <a href="#">Home</a> |
            <a href="#Sobre">Sobre</a> |
            <a href="#contacto">Contato</a>
        </nav>

    </header>
    <main>
        <section id="Home">
            <h1>Bem Vindo ao Site Do We Code</h1>
            <h2>Click Aqui</h2>
            <div class="card">
                <h3>Card Title</h3>
                <p>This is a card component with shadow effect.</p>
            </div>

            <div class="card">
                <h3>Jabu Card</h3>
                <p>ESte Ã© o Card de teste de classe</p>
            </div>

        </section>
        <section id="Sobre">Sobre NOs Aqui</section>
        <section id="contacto">Contactos Vem Aqui</section>

    </main>
    <footer>
        Rodape do Site
    </footer>


</body>

</html>
